<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Before and After Image Comparison</title>
    <style>
        .comparison {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            overflow: hidden;
        }
        .comparison img {
            width: 100%;
            display: block;
        }
        .before {
            position: absolute;
            top: 0;
            left: 0;
            width: 50%;
            height: 100%;
            overflow: hidden;
        }
        .slider {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 50%;
            width: 4px;
            background: white;
            cursor: ew-resize;
        }
        .slider:before {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            background: white;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: background 0.3s ease;
        }
        .slider:hover:before {
            background: #f0f0f0;
        }
        .label {
            position: absolute;
            top: 10px;
            padding: 5px 10px;
            border-radius: 3px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            color: white;
            background: rgba(0,0,0,0.5);
        }
        .before-label {
            left: 10px;
        }
        .after-label {
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="comparison">
        <img src="out_image.png" alt="After Image">
        <div class="before">
            <img src="lr_image.png" alt="Before Image">
        </div>
        <div class="slider"></div>
        <div class="label before-label">Before</div>
        <div class="label after-label">After</div>
    </div>

    <script>
        const slider = document.querySelector('.slider');
        const before = document.querySelector('.before');
        const comparison = document.querySelector('.comparison');

        function slide(e) {
            let position = (e.type === 'touchmove') ? e.touches[0].clientX : e.clientX;
            const offset = comparison.getBoundingClientRect().left;
            const width = comparison.offsetWidth;
            let percent = Math.max(0, Math.min(100, ((position - offset) / width) * 100));
            before.style.width = slider.style.left = `${percent}%`;
        }

        slider.addEventListener('mousedown', () => {
            window.addEventListener('mousemove', slide);
            window.addEventListener('mouseup', () => {
                window.removeEventListener('mousemove', slide);
            });
        });

        slider.addEventListener('touchstart', () => {
            window.addEventListener('touchmove', slide);
            window.addEventListener('touchend', () => {
                window.removeEventListener('touchmove', slide);
            });
        });
    </script>
</body>
</html>
